<html lang="en">

<body>
    <header>
        <div class="title">
            <h1>Sophia Espie</h1>
            <img src="img/me.firstpage.png" alt="Your Photo">
        </div>
    </header>
    <section class="projects">
        <h2>Projects</h2>
        <div class="carousel">
            
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    .carousel-container {
                       
                    }
            
                    .carousel {
                        display: flex;
                        transition: transform 0.5s;
                    }
            
                    .carousel img {
                        width: 400px;
                        height: 300px;
                    }
                </style>
                <title>Photo Carousel</title>
            </head>
            <body>
                 <div class="carousel-container">
                    <div class="carousel">
                        <a href="page2.html"><img src="img/this nomen.jpg" alt="Image 1"></a>
                        <a href="page3.html"><img src="img/post card.jpg" alt="Image 2"></a>
                        <a href="page4.html"><img src="img/response.art.mock.up.jpg" alt="Image 3"></a>
                        <a href="page5.html"><img src="img/repeat.mockuo.jpg" alt="Image 4"></a>
                    </div>
                </div>
        
               

                <script>
                    const carousel = document.querySelector('.carousel');
                    const images = document.querySelectorAll('.carousel img');
                    let currentIndex = 0;
                    const interval = 3000;
            
                    function updateCarousel() {
                        carousel.style.transform = `translateX(-${currentIndex * 400}px)`;
                    }
            
                    function nextImage() {
                        currentIndex = (currentIndex + 1) % images.length;
                        updateCarousel();
                    }
            
                    setInterval(nextImage, interval);
                </script>
            </body>
            </html>
        </div>
    </section>
